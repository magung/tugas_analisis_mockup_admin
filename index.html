  <script type="text/javascript">
    $(document).ready(function(){

        $("#username").blur(function(){
            let $username = $("#username").val()
            console.log($username)
            if($username == "mahasiswa") {
              document.getElementById("login").href="mahasiswa/mahasiswa.html"; 
            }else if($username == "kasir") {
              document.getElementById("login").href="kasir/kasir.html"; 
            }else if($username == "pimpinan"){

            }else if($username == "accounting"){
              document.getElementById("login").href="accounting/accounting.html"; 
            }else{
              document.getElementById("login").href="index.html"; 
            }
        })
